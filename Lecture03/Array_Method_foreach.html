
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Jabascrip</h1>
    <p id="demo"></p>
    
    <script>
        var txt = ""
        var numbers = [45,4,9,16,25]
        numbers.forEach(myFuntion);      
        document.getElementById("demo").innerHTML = txt

            txt = txt + value + "<br>"
        }
    
    
    </script>
